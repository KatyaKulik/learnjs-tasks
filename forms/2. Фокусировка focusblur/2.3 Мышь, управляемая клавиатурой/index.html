<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      #mouse {
        display: inline-block;
        cursor: pointer;
        margin: 0;
      }

      #mouse:focus {
        outline: 1px dashed black;
      }
    </style>
  </head>

  <body>
    <p>
      Кликните по "изображению" мыши и перемещайте её с помощью клавиш со
      стрелками.
    </p>

    <pre id="mouse">
 _   _
(q\_/p)
 /. .\
=\_t_/=   __
 /   \   (
((   ))   )
/\) (/\  /
\  Y  /-'
 nn^nn
</pre
    >

    <script>
      mouse.tabIndex = 0;

      mouse.onfocus = () => {
        mouse.style.position = "fixed";
        document.addEventListener("keydown", moveMouse);
      };

      mouse.onblur = () => {
        document.removeEventListener("keydown", moveMouse);
      };

      function moveMouse(e) {
        let mouseCoords = mouse.getBoundingClientRect();
        if (e.code == "ArrowRight") {
          mouse.style.left = mouseCoords.left + mouse.offsetWidth + "px";
        } else if (e.code == "ArrowLeft") {
          mouse.style.left = mouseCoords.left - mouse.offsetWidth + "px";
        } else if (e.code == "ArrowUp") {
          mouse.style.top = mouseCoords.top - mouse.offsetHeight + "px";
        } else if (e.code == "ArrowDown") {
          mouse.style.top = mouseCoords.top + mouse.offsetHeight + "px";
        }
      }
    </script>
  </body>
</html>
