<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input
      type="button"
      onclick="this.hidden=true"
      value="Нажми, чтобы спрятать"
    />
    <script>
      let hideItself = document.querySelector("button");
      hideItself.addEventListener("click", () => {
        this.style.hidden = true;
      });
    </script>
  </body>
</html>
